server {
    listen 5555;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location /static/ {
        expires 1y;
        access_log off;
    }

        types {
        text/javascript js jsx mjs;
    }

    error_page 404 /index.html;
}
